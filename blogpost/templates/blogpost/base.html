<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %} Blog</title>
    <style>
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .search-button {
        border-radius: 50%;
      }

      .search-button i {
        border-radius: 50%;
        padding: 10px;
        background-color: #000;
        color: #fff;
      }
    </style>

    <!-- Include the Tailwind CSS stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Darkmode js script -->
    <script src="{% static 'blogpost/js/darkmode.js' %}"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Navigation bar -->
    <nav class="bg-gray-500 bg-opacity-10 py-4">
      <div class="container mx-auto px-4">
        <ul class="flex items-center justify-between">
          <li>
            <a href="/" class="font-bold text-lg">My Blog</a>
          </li>
          <li class="flex-grow"></li>

          <li class="relative">
            <form action="{% url 'search' %}" method="GET" class="flex">
              <div class="relative flex items-center">
                <input
                  type="text"
                  name="query"
                  placeholder="Search..."
                  class="rounded-lg py-1 px-2 border text-blue-500 border-gray-200 border-opacity-10 bg-white pr-8 w-36 bg-gray-300 bg-opacity-10"
                />
                <button type="submit" class="absolute h-full right-0 p-1">
                  <i class="fas fa-search text-black"></i>
                </button>
              </div>
            </form>
          </li>
          <!-- Add more navigation links here -->
          <li>
            <button
              id="mode-toggle"
              class="ml-8 text-gray-800 focus:outline-none rounded-full px-1 bg-gray-300"
              onclick="toggleDarkMode()"
            >
              <i id="mode-icon" class="fas fa-sun text-blue-500"></i>
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto px-4 py-8 flex-grow">
      {% block content %} {% endblock %}
    </div>

    <!-- Optional: Add a footer if needed -->
    <footer class="bg-gray-500 bg-opacity-10 py-4">
      <div class="container mx-auto px-4 text-gray-500 text-center">
        &copy; 2023 My Blog. All rights reserved.
      </div>
    </footer>
  </body>
</html>
